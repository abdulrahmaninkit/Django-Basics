<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Document</title>
</head>

<body>
  
  <nav class="navbar navbar-light bg-light shadow-lg">
    <div class="container-fluid">
      <a class="navbar-brand">Navbar</a>
      <span class="navbar-text">
        {{request.user}}
      </span>
      <form class="d-flex">
        <a href="/logout/" class="btn btn-outline-success" type="submit">Logout</a>
      </form>
    </div>
  </nav>
  <div class="container mt-5">
    <form class="card p-3 shadow-lg" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <!--This token is usefull as it does not allow data to come from anywhere but only the server where this website has been hosted -->
      <h2>Add Receipe</h2>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Receipe Name</label>
        <input name="receipe_name" type="text" class="form-control">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Receipe Description</label>
        <textarea name="receipe_description" class="form-control"></textarea>
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Receipe Image</label>
        <input name="receipe_image" type="file" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary">Add Receipe</button>
    </form>
  </div>


  <div class="container mt-5">
    <form>
    <div class="mb-3">  
      <label for="exampleInputEmail1" class="form-label">Find Receipe</label>
      <input name="search" type="text" class="form-control">
    </div>
    <button type = "submit" class="btn btn-success">Search</button>
  </form>
  </div>

  <div class="container mt-5">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Receipe Name</th>
          <th scope="col">Receipe Description</th>
          <th scope="col">Receipe Image</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for receipe in receipes %}
        <tr>
          <th scope="row">{{forloop.counter}}</th>
          <td>{{receipe.receipe_name}}</td>
          <td>{{receipe.receipe_description}}</td>
          <td>
            <img src="/media/{{receipe.receipe_image}}" style="height: 200px;">
          </td>
          <td>
            <a href="/delete-receipe/{{receipe.id}}" class="btn btn-danger m-3">Delete</a>
            <a href="/update-receipe/{{receipe.id}}" class="btn btn-success m-3">Update</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>

</html>

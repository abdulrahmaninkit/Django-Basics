<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Login</title>
</head>

<body>
    <nav class="navbar navbar-light bg-light shadow-lg">
        <div class="container-fluid">
          <a class="navbar-brand">Navbar</a>
          <form class="d-flex">
            {% if request.user.is_authenticated %}
                <a href="/logout/" class="btn btn-outline-success" type="submit">Logout</a>
            {% else %}
                <a href="/login/" class="btn btn-outline-success" type="submit">Login</a>
            {% endif %}
          </form>
        </div>
      </nav>
    <div class="container mt-5">
        <form class="card p-3 shadow-lg" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <!--This token is usefull as it does not allow data to come from anywhere but only the server where this website has been hosted -->
            <h2>Login</h2>
            <hr>

            {% if messages %}
            {{ message.tags }}
            <div class="alert alert-primary" role="alert">
                {% for message in messages %}
                {{ message }}
                {% endfor %}
            </div>
            {% endif %}
            
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">UserName</label>
                <input name="username" type="text" class="form-control">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input name="password" type="password" class="form-control">
            </div>

            <p>Don't have account <a href = "/register/">Register</a> </p>

            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
</body>

</html>

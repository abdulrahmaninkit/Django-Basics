<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Youtuber's info</title>
</head>
<body>
    <div class="container">
    <h1 style="font-size: 6cap; margin-bottom: 50px; margin-top: 370px; margin-left: 75px;">Get YouTube Channel Stats</h1>
    <form method="post">
        {% csrf_token %}
        <div class="input-group mb-3 mt-54 justify-content-center style="margin: 450px;">
            <span class="input-group-text" id="inputGroup-sizing-default" style="font-size: x-large;">Enter the Channel name</span>
            <input type="text" id="channel_name" name="channel_name" class="w-75" style="height: 70px;" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" required>
          </div>
        <button class="btn btn-success btn-lg" style="margin-left: 575px; margin-top: 50px;" type="submit">Generate Reports</button>
    </div>
</body>
</html>
